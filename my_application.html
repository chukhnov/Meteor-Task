<template name="login">
    <form class="well">
                <span class="texts">Please Log In, or&nbsp;
                    <a href="{{pathFor route='register'}}">Sign Up</a>
                </span>
        <p><input type='text' class="textArea" name='username' value="Mike"/></p>
        <p><input type='password' class="textArea" name='password' value="1"/></p>
        <p>
            <button type="submit" class="btn btn-primary btn-sm" value="Login">
                Login
            </button>
        </p>
    </form>
</template>

<template name="register">
    <form class="well">
                <span class="texts">Please Sign Up, or&nbsp;
                    <a href="{{pathFor route='login'}}">Log In</a>
                </span>
        <p><input type='text' class="textArea" name='username'/></p>
        <p><input type='password' class="textArea" name='password'/></p>
        <p>
            <button type="submit" class="btn btn-primary btn-sm" value="Register">
                Register
            </button>
        </p>
    </form>
</template>

<template name="dashboard">
    {{#if isLoggedInUser}}
        <div class="container">
            <button class="btn btn-default btn-lg" id="logout">
                Logout
            </button>
            <table class="tableWidth">
                <tbody>
                <tr>
                    {{#each createCalendar}}
                        <td>
                            <button id="day" class="{{className}}" value="{{day}}">
                                <div class="divTable">{{day}}</div>
                            </button>
                        </td>
                    {{/each}}
                </tr>
                </tbody>
            </table>
        </div>
        <button class="danger btn btn-danger btn-xs" id="previousWeek">
            Previous week
        </button>
        <button class="danger btn btn-success btn-xs" id="nextWeek">
            Next week
        </button>
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="admin">
    {{#if isLoggedInAdmin}}
        <div class="container">
            <button class="btn btn-default btn-lg" id="logout">
                Logout
            </button>
            <table class="tableWidth">
                <tbody>
                <tr>
                    {{#each createCalendar}}
                        <td>
                            <button id="day" class="btn btn-default btn-xsm" value="{{this}}">
                                <div class="divTable">{{this}}</div>
                            </button>
                        </td>
                    {{/each}}
                </tr>
                </tbody>
            </table>
        </div>
    {{else}}
        {{> dashboard}}
    {{/if}}
</template>
